receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  
  prometheus:
    config:
      scrape_configs:
      - job_name: otel-collector-metrics
        scrape_interval: 30s
        static_configs:
        - targets: ['127.0.0.1:8888']
processors:
  batch:
    send_batch_size: 100
    timeout: 5s
  memory_limiter:
    check_interval: 5s
    limit_percentage: 75

  resourcedetection/system:
    detectors: [ "system", docker ]
    system:
      hostname_sources: [ "os" ]
exporters:
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
  
  prometheusremotewrite:
    endpoint: http://mimir:9009/api/v1/push
    resource_to_telemetry_conversion:
      enabled: true # Convert resource attributes to metric labels

  otlphttp:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
  
  debug:

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [ pprof, zpages, health_check ]
  # Doc. https://opentelemetry.io/docs/collector/internal-telemetry/
  telemetry:
    metrics:
      address: 127.0.0.1:8888
      level: detailed
    logs:
      level: DEBUG
      encoding: json
      processors:
        - batch:
            exporter:
              otlp:
                protocol: http/protobuf
                endpoint: http://otelcollector:4318
    traces:
      processors:
        - batch:
            exporter:
              otlp:
                protocol: grpc/protobuf
                endpoint: http://otelcollector:4317
  pipelines:
    logs:
      receivers: [ otlp ]
      processors: [ memory_limiter, resourcedetection/system, batch ]
      exporters: [ otlphttp ]
    traces:
      receivers: [ otlp ]
      processors: [ memory_limiter, resourcedetection/system, batch ]
      exporters: [ otlp ]
    metrics:
      receivers: [ otlp, prometheus ]
      processors: [ memory_limiter, resourcedetection/system, batch ]
      exporters: [ prometheusremotewrite ]
